session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- start_farmer_form
- start_fertilizer_form
- start_market_form
- activate_menu
- plant_protect:
    use_entities:
      - plant_name
      - plant_problem
    ignore_entities:
      - plant_common_name
- plant_price
- plant_fertilizer
- state_plant_issue:
    use_entities:
      - plant_common_name
      - plant_problem
- state_plant_name:
    use_entities:
      - plant_name
- state_plant_area:
    use_entities:
      - plant_area
- state_plant_category:
    use_entities:
      - plant_category
- state_state_name
- out_of_scope
- nlu_fallback
entities:
- plant_area
- plant_name
- plant_problem
- plant_common_name
- plant_category
- state_name
- commodity_name
slots:
  plant_problem:
    type: text
    auto_fill: false
    influence_conversation: false
  plant_name:
    type: text
    auto_fill: false
    influence_conversation: false
  plant_area:
    type: text
    auto_fill: false
    influence_conversation: false
  plant_category:
      type: text
      auto_fill: false
      influence_conversation: false
  state_name:
      type: text
      auto_fill: false
      influence_conversation: false
  commodity_name:
      type: text
      auto_fill: false
      influence_conversation: false
  requested_slot:
    type: any
    influence_conversation: false
responses:
  utter_greet:
  - text: અરે! તમે કેમ છો?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: તમને ઉત્સાહ આપવા માટે અહીં કંઈક છે
  utter_did_that_help:
  - text: તે તમને મદદ કરી?
  utter_happy:
  - text: સરસ, ચાલુ રાખો!
  utter_goodbye:
  - text: આવજો
  utter_iamabot:
  - text: હું એક બોટ છું, રાસા દ્વારા સંચાલિત.
  utter_default:
  - text: માફ કરશો મને તે મળ્યું નથી. તમે ફરીથી કહી શકો છો?
  utter_out_of_scope:
  - text: માફ કરશો, હું તે વિનંતીને સંભાળી શકતો નથી.  
  utter_ask_plant_problem:
  - text: કૃપયા કરી સમસ્યા જણાવો
  utter_slot_values:
  - text: 'અનાજનું નામ: {plant_name}, સમસ્યાનું નામ: {plant_problem}'
  utter_menu:
  - text: કૃપા કરી કોઈ વિકલ્પ પસંદ કરો
    buttons:
    - title: 'પ્લાન્ટ પ્રોટેક્શન'
      payload: "/start_farmer_form"
    - title: 'ખાતર માહિતી'
      payload: "/start_fertilizer_form"
    - title: 'બજાર માહિતી'
      payload: "/start_market_form"
actions:
- action_plant_protection_solution
- action_please_rephrase
- action_plant_price
- action_plant_fertilizer
- action_submit
- action_fertilizer_submit
- action_market_submit
- action_slots_reset
- action_ask_plant_name
- action_ask_plant_problem
- action_ask_plant_area
- action_ask_plant_category
- action_ask_state_name
- action_ask_commodity_name
forms:
  farmer_form:
    plant_category:
    - entity: plant_category
      type: from_entity
    plant_name:
    - entity: plant_name
      type: from_entity
    plant_area:
    - entity: plant_area
      type: from_entity
    plant_problem:
    - entity: plant_problem      
      type: from_entity

  fertilizer_form:
    plant_category:
    - entity: plant_category
      type: from_entity
    plant_name:
    - entity: plant_name      
      type: from_entity

  market_form:
    state_name:
    - entity: state_name
      type: from_entity
    commodity_name:
    - entity: commodity_name
      type: from_entity