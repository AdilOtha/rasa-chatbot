session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- plant_protect:
    use_entities:
      - plant_name
      - plant_problem
    ignore_entities:
      - plant_common_name
- plant_price
- plant_fertilizer
- state_plant_issue:
    use_entities:
      - plant_common_name
      - plant_problem
- state_plant_name
- out_of_scope
- nlu_fallback
entities:
- plant_area
- plant_name
- plant_problem
- plant_common_name
slots:
  plant_problem:
    type: text
    auto_fill: false
    influence_conversation: false
  plant_name:
    type: text
    auto_fill: false
    influence_conversation: false
  requested_slot:
    type: unfeaturized
    influence_conversation: false
responses:
  utter_greet:
  - text: અરે! તમે કેમ છો?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: તમને ઉત્સાહ આપવા માટે અહીં કંઈક છે
  utter_did_that_help:
  - text: તે તમને મદદ કરી?
  utter_happy:
  - text: સરસ, ચાલુ રાખો!
  utter_goodbye:
  - text: આવજો
  utter_iamabot:
  - text: હું એક બોટ છું, રાસા દ્વારા સંચાલિત.
  utter_default:
  - text: માફ કરશો મને તે મળ્યું નથી. તમે ફરીથી કહી શકો છો?
  utter_out_of_scope:
  - text: માફ કરશો, હું તે વિનંતીને સંભાળી શકતો નથી.
  utter_ask_plant_name:
  - text: કૃપયા કરી પાક નામ જણાવો
  utter_ask_plant_problem:
  - text: કૃપયા કરી સમસ્યા જણાવો
  utter_slot_values:
  - text: 'અનાજનું નામ: {plant_name}, સમસ્યાનું નામ: {plant_problem}'
actions:
- action_plant_protection_solution
- action_please_rephrase
- action_plant_price
- action_plant_fertilizer
- action_submit
- action_slots_reset
forms:
  farmer_form:
    plant_name:
    - entity: plant_name
      intent: state_plant_name
      type: from_entity
    plant_problem:
    - entity: plant_problem
      intent: state_plant_issue
      type: from_entity
